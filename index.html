<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행: 같이타요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <div class="login">
            <h2>로그인</h2>
            <div class="login_margin">
            </div>
            <div class="login_id">
                <input type="email" name="" id="email" placeholder="동국 이메일로 작성" onkeyup="checkEmail()" onfocus="checkEmail()" onblur="checkEmail()">
                <p id="tooltip">아이디는 반드시 동국 이메일로 작성.</p>
            </div>
            <div class="login_pw">
                <input type="password" name="" id="password" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input onclick=isChecked(); type="checkbox" name="" id="checkBox"> 로그인 정보 기억
                </div>
                <div>
                <a class="new_member" onclick=gotoSignUp();>처음이신가요?</a>
                </div>
            </div>
            <div class="submit">
                <input disabled="disabled" id="loginBtn" type="submit" value="로그인">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
