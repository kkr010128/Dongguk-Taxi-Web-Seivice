<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행: 같이타요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>로그인</h2>
            <div class="login_margin">
            </div>
            <div class="login_id">
                <h4></h4>
                <input type="email" name="" id="" placeholder="example@dongguk.ac.kr">
            </div>
            <div class="login_pw">
                <input type="password" name="" id="" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> 로그인 정보 기억
                </div>
                <div>
                <a class="new_member" onclick=gotoSignUp();>처음이신가요?</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="로그인">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
