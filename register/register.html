<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registerStyle.css">
</head>
<body>
    <div class="wrap">
        <div class="register">
            <h2>회원가입</h2>
            <span class="timer">00:00</span>
            <button id="send" type="button">전송</button>
            <div class="register_margin">
            </div>
            <div class="register_email">
                <h4></h4>
                <input type="text" id="email" placeholder="본인 학번을 입력해주세요" required autofocus onclick=""> 
                
            </div>
            <div class="register_num">
                <input type="text" id="number" placeholder="">
            </div>
            <div class="register_pw">
                <input type="password" name="" id="" placeholder="비밀번호">
            </div>
            <div class="submit">
                <input type="submit" value="가입">
            </div>
        </div>
    </div>
    <script src="./registerScript.js"></script>
</body>
</html>
