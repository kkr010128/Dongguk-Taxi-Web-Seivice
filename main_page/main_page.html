<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>같이 가요 - 합승 등록하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main_pageStyle.css">
	<link rel="stylesheet" href="../nav_neumorph/nav_neumorph.css">
</head>
<body>
    <div class="wrap">
    <div class="setLocation">
        <div class="lines">
            <div id="line1">
                <form action="#" id="selecter1">
                    <label id="start" for="start">출발지</label>
                    <select name="start_location" id="setStart">
                        <option value="entrance">동국대 정문</option>
                        <option value="schoolYard">동국대 운동장</option>
                        <option value="dorm">동국대 기숙사</option>
                        <option value="suckjang">석장동</option>
                        <option value="army">경주 예비군 훈련장</option>
                        <option value="station">신경주역</option>
                        <option value="terminal">시외버스터미널</option>
                    </select>
                </form>
            </div>
            <div id="line2">
                <form action="#" id="selecter2">
                    <label id="arrive" for="arrive">도착지</label>
                    <select name="arrive_location" id="setArrive">
                        <option value="station">신경주역</option>
                        <option value="terminal">시외버스터미널</option>
                        <option value="army">경주 예비군 훈련장</option>
                        <option value="entrance">동국대 정문</option>
                        <option value="schoolYard">동국대 운동장</option>
                        <option value="dorm">동국대 기숙사</option>
                        <option value="suckjang">석장동</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="btnBox">    
            <button type="button" id="changeBtn">
                <img src="../assets/main/switch_path.png" id="change">
            </button>
        </div>
    </div>
    <div class="mapBox">
        <div class="map" id="map"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7bf82169a53be4c855eca8f52959e97e&libraries=services,clusterer,drawing?autoload=false"></script>
        <script type="text/javascript">
            /*import {generateMap} from "./main_PageScript.js";
            window.onload = function(){
                generateMap(); 
            }*/
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(35.8625, 129.1945),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
        
            var roadLine = new kakao.maps.Polyline({
                strokeWeight: 5,                  //선 두께
                strokeColor: "rgb(255, 155, 47)", //선 색깔
                strokeOpacity: 0.7,               //선 불투명도
                strokeStyle: "shortdashdot"       //선 종류
            })
            
        </script>
    </div>
        <div class="options">
            <div id="q1">
                <h4 id="Questions">같은 성별끼리 합승하기</h4>
                <div class="sex_switch">
                    <input type="checkbox" id="switch1">
                    <label for="switch1" class="switch_label1">
                    <span class="onf_btn1"></span>
                    </label>
                </div>
            </div>
            <div id="q2">
                <h4 id="Questions" ">최대 인원수</h4>
                <div class="personCount">
                    <button id="minus">-</button>
                    <span id="maxPerson">3</span>
                    <button id="plus">+</button>
                </div>
            </div>
            <div id="q3">
                <h4 id="Questions">출발 시간</h4>
            </div>
            <div id="q4">
                <h4 id="Questions" >짐이 많아요(캐리어 등)</h4>
                <div class="bag_switch">
                    <input type="checkbox" id="switch2">
                    <label for="switch2" class="switch_label2">
                    <span class="onf_btn2"></span>
                    </label>
                </div>
            </div>  
                <div class="buttons">
                    <button id="cancelBtn">취소</button>
                    <button id="setBtn">매칭 시작</button>
                </div>
            </div>
        </div>

        <nav class="nav">

            <span class="nav-indicator"></span>
          </nav>-->
    </div>
    <script src="./main_pageScript.js" type="module"></script>
    <script src="../nav_neumorph/nav_neumorph.js"></script>
</body>
</html>
