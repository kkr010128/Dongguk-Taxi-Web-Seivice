<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>동행: 같이타요</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../lower_bar/lower_barStyle.css" />

    <link rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrap1">
        <div class="main_title">
          <p>동행</p>
        </div>
      </div>
    </div>

    <div class="wrap_t">
      <div class="wrap2">
        <!--일정-->
        <div class="user_schedule" onclick="">
          <div class="schedule-comment">
            <div class="schedule-title">오늘의 택시 일정</div>
            <div id="schedule-text">??시 ??에서 택시 팟이 있어요</div>
          </div>
        </div>

        <!--온도-->
        <div class="user_degree" onclick="">
          <div class="degree-textContainer">
            <div class="degree-comment">
              <div class="degree-title">나의 매너온도는?</div>
              <div id="degree-value">??도. 훌륭해요~</div>
            </div>
          </div>
          <div class="bg">
            <div class="innerCircle">
              <!--숫자 띠리링 변하게 만들거-->
              <p id="temperature">65</p>
              <span class="pg_v"></span>
            </div>
          </div>
        </div>

        <!--이용내역-->
        <div class="user_log" onclick="">
          <div class="log-comment">
            <div class="log-title">이용내역</div>
            <div id="log-text">최근 이용내역이에요</div>
          </div>
        </div>
      </div>
    </div>

    <!--하단 바-->
    <script src="../lower_bar/lower_barScript.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
