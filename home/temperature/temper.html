<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이용자 코멘트</title>
    <link rel="stylesheet" href="./temper.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="user_info">
        <div class="user_name">
          이름
          <p>김주형</p>
          <p>김수민</p>
        </div>
        <div class="user_id">
          학번
          <p>2020213295</p>
          <p>2020뭐더라</p>
        </div>
      </div>

      <div class="user_rating">
        매너 평가
        <div class="container">
          <div class="hreview-aggregate">
            <div class="col s12 m6 l6">
              <meta itemprop="worstRating" content="1" />
              <meta itemprop="bestRating" content="5" />
              <meta itemprop="reviewCount" content="1" />

              <div class="rating-stars col s12">
                <input type="radio" name="stars" id="star-null" />
                <input
                  type="radio"
                  name="stars"
                  id="star-1"
                  saving="1"
                  data-start="1"
                  checked=""
                />
                <input
                  type="radio"
                  name="stars"
                  id="star-2"
                  saving="2"
                  data-start="2"
                  checked=""
                />
                <input
                  type="radio"
                  name="stars"
                  id="star-3"
                  saving="3"
                  data-start="3"
                  checked=""
                />
                <input
                  type="radio"
                  name="stars"
                  id="star-4"
                  saving="4"
                  data-start="4"
                  checked=""
                />
                <input
                  type="radio"
                  name="stars"
                  id="star-5"
                  saving="5"
                  checked=""
                />
                <section>
                  <label for="star-1">
                    <svg width="255" height="240" viewBox="0 0 51 48">
                      <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                      ></path>
                    </svg>
                  </label>
                  <label for="star-2">
                    <svg width="255" height="240" viewBox="0 0 51 48">
                      <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                      ></path>
                    </svg>
                  </label>
                  <label for="star-3">
                    <svg width="255" height="240" viewBox="0 0 51 48">
                      <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                      ></path>
                    </svg>
                  </label>
                  <label for="star-4">
                    <svg width="255" height="240" viewBox="0 0 51 48">
                      <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                      ></path>
                    </svg>
                  </label>
                  <label for="star-5">
                    <svg width="255" height="240" viewBox="0 0 51 48">
                      <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                      ></path>
                    </svg>
                  </label>
                </section>
              </div>
              <div class="rating-histogram col s12 m6 l6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_container">
      <div type="button" id="btn_submit">완료</div>
      <div type="button" id="btn_cancel">취소</div>
    </div>
    <script src="./temper.js"></script>
  </body>
</html>
